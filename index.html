<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tải video Xiaohongshu</title>
</head>
<body>
    <h2>Tải Video Xiaohongshu</h2>

    <input id="url" type="text" placeholder="Dán link Xiaohongshu vào đây" style="width: 300px;">
    <button onclick="download()">Tải ngay</button>

    <pre id="result"></pre>

    <script>
        async function download() {
            const url = document.getElementById("url").value.trim();
            if (!url) return alert("Vui lòng nhập URL!");

            const res = await fetch("/api/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await res.json();
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
